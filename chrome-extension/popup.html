<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Optimizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <h2>AI Resume Optimizer</h2>

    <!-- SECTION 1: UPLOAD RESUME (ONLY ONCE) -->
    <div class="section">
        <h3>1. Upload Resume</h3>

        <input type="text" id="full_name" placeholder="Full Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="linkedin" placeholder="LinkedIn URL (optional)">
        <input type="text" id="github" placeholder="GitHub URL (optional)">

        <input type="file" id="resume_file">
        <button id="upload_btn">Upload Resume</button>

        <p id="upload_status"></p>
    </div>

    <hr>

    <!-- SECTION 2: OPTIMIZE RESUME -->
    <div class="section">
        <h3>2. Optimize for Job Description</h3>

        <textarea id="job_description" placeholder="Paste job description here"></textarea>

        <button id="optimize_btn">Generate Optimized Resume</button>

        <p id="optimize_status"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
