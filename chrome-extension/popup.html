<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Optimizer</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>

    <div id="container">

        <!-- Upload Section -->
        <div id="upload_section">
            <h2>Upload Your Resume</h2>

            <label>Full Name</label>
            <input id="full_name" type="text" placeholder="John Doe" />

            <label>Phone</label>
            <input id="phone" type="text" placeholder="+1 555 555 5555" />

            <label>Email</label>
            <input id="email" type="email" placeholder="john@example.com" />

            <label>LinkedIn (optional)</label>
            <input id="linkedin" type="text" placeholder="https://linkedin.com/in/..." />

            <label>GitHub (optional)</label>
            <input id="github" type="text" placeholder="https://github.com/..." />

            <label>Resume (PDF or DOCX)</label>
            <input id="resume_file" type="file" accept=".pdf,.doc,.docx" />

            <button id="upload_btn">Upload Resume</button>
            <p id="upload_status" class="status"></p>
        </div>

        <!-- Separator -->
        <hr />

        <!-- Optimize Section -->
        <div id="optimize_section">
            <h2>Optimize for Job</h2>
            <textarea id="job_description" placeholder="Paste job description here..."></textarea>

            <button id="optimize_btn">Optimize Resume</button>
            <p id="optimize_status" class="status"></p>

            <!-- ATS Score Box -->
            <div id="ats_result" style="display:none; margin-top:10px; padding:10px; background:#f0f8ff; border-radius:6px;">
                <h3>ATS Score</h3>
                <p id="ats_score_value" style="font-size:18px; font-weight:bold; margin:0;"></p>
            </div>
        </div>

        <!-- Reset -->
        <div id="reset_section">
            <button id="reset_btn" class="danger">Reset Everything</button>
        </div>

    </div>

    <script src="popup.js"></script>

</body>
</html>
